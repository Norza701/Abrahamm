    .carta-container {

      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
      font-size: 1em;
    }
    .imagen {
      display: none;
    }
    audio {

    }
    p {

  </style>
</head>
